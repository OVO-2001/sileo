<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>OVO-2001 · Sileo Repo</title>
  <meta name="description" content="OVO-2001 的 Sileo 越狱源（GitHub Pages）" />

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0b2a3a;
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.20);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.65);
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC","Microsoft YaHei", sans-serif;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(98, 211, 255,.25), transparent 60%),
        radial-gradient(900px 700px at 85% 20%, rgba(255, 110, 199,.22), transparent 55%),
        radial-gradient(1000px 900px at 60% 85%, rgba(120, 255, 214,.18), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .card{
      width:min(860px, 100%);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 260px at 18% 0%, rgba(255,255,255,.18), transparent 60%);
      pointer-events:none;
    }

    header{
      padding:26px 26px 14px;
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width:44px; height:44px;
      border-radius:14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.22);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      flex:0 0 auto;
    }
    .logo svg{opacity:.95}

    h1{
      font-size:20px;
      margin:0;
      letter-spacing:.2px;
    }
    .sub{margin:4px 0 0;color:var(--muted);font-size:13px;line-height:1.4;}

    .content{padding:0 26px 26px;display:grid;grid-template-columns: 1.15fr .85fr;gap:18px;}
    @media (max-width:780px){
      .content{grid-template-columns: 1fr;}
      header{padding:22px 18px 12px}
      .content{padding:0 18px 18px}
    }

    .panel{border-radius: 18px;background: rgba(255,255,255,.07);border: 1px solid rgba(255,255,255,.16);padding:16px;position:relative;}

    .repoBox{display:flex;flex-direction:column;gap:10px;}

    .url{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:13px;
      padding:12px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      word-break: break-all;
      line-height:1.35;
    }

    .btn{appearance:none;border:0;cursor:pointer;padding:10px 12px;border-radius:14px;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.18);color:rgba(255,255,255,.92);font-weight:600;font-size:13px;transition:transform .12s ease,background .12s ease;text-decoration:none;display:inline-flex;align-items:center;gap:8px;}
    .btn.primary{background: linear-gradient(135deg, rgba(98,211,255,.28), rgba(255,110,199,.22));border:1px solid rgba(255,255,255,.22);}
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.16);}
    .btn:active{transform: translateY(0px) scale(.99);}

    .hint{color:var(--muted);font-size:12px;line-height:1.5;margin:10px 0 0;}
    .steps{margin:0;padding-left:18px;color:rgba(255,255,255,.82);font-size:13px;line-height:1.6;}
    .steps li{margin:6px 0;}

    footer{padding:14px 26px 22px;color:rgba(255,255,255,.55);font-size:12px;display:flex;justify-content:space-between;gap:10px;border-top:1px solid rgba(255,255,255,.10);}
    @media (max-width:780px){footer{padding:14px 18px 18px;flex-direction:column}}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo"><!-- optional icon --></div>
        <div>
          <h1>OVO-2001 · Sileo 越狱源</h1>
          <p class="sub">Glassmorphism 静态首页（GitHub Pages）。</p>
        </div>
      </header>

      <div class="content">
        <section class="panel">
          <h2>源地址</h2>
          <div class="repoBox">
            <div id="repoUrl" class="url">https://ovo-2001.github.io/sileo/</div>

            <div class="btnRow">
              <button class="btn primary" id="copyBtn">复制源地址</button>
              <a class="btn" href="sileo://source/https://ovo-2001.github.io/sileo/">用 Sileo 打开</a>
              <a class="btn" href="https://github.com/OVO-2001/sileo" target="_blank">查看仓库</a>
            </div>

            <p class="hint">复制后在 Sileo → Sources → Add 粘贴即可。</p>
          </div>
        </section>

        <aside class="panel">
          <h2>添加教程</h2>
          <ol class="steps">
            <li>打开 Sileo</li>
            <li>进入 Sources</li>
            <li>点右上角 Add（添加源）</li>
            <li>粘贴上面的地址确认</li>
          </ol>
        </aside>
      </div>

      <footer>
        <span>© 2026 OVO-2001</span>
        <span>Glass UI · GitHub Pages</span>
      </footer>
    </div>
  </div>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const repoUrl = document.getElementById("repoUrl").textContent;
    copyBtn.addEventListener("click", async () => {
      await navigator.clipboard.writeText(repoUrl);
      alert("源地址已复制！");
    });
  </script>
</body>
</html>
